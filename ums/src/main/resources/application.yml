spring:
  datasource:
    url: jdbc:mysql://localhost/user_mgmt
    username: ${USERNAME}
    password: ${PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

#token
jwt:
  secret: ${SECRET}

server:
  port: 8081
